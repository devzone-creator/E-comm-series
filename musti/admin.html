<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Musti Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Musti Admin</h1>
            <div class="nav-links">
                <a href="shopPage.html">Shop</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Admin Dashboard</h2>
        
        <div class="stats-grid" id="statsGrid"></div>

        <div class="admin-section">
            <h3>Add New Product</h3>
            <form id="productForm" enctype="multipart/form-data">
                <input type="text" id="productName" placeholder="Product Name" required>
                <textarea id="productDescription" placeholder="Description"></textarea>
                <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                <input type="number" id="productStock" placeholder="Stock Quantity">
                <input type="file" id="productImage" accept="image/*">
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-primary" style="flex: 1;">Add Product</button>
                    <button type="reset" class="btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="admin-section">
            <h3>Manage Products</h3>
            <div id="adminProducts"></div>
        </div>

        <div class="admin-section">
            <h3>Site Images</h3>
            <form id="siteImagesForm" enctype="multipart/form-data">
                <label>Hero Image (Homepage Banner)</label>
                <input type="file" id="heroImage" name="heroImage" accept="image/*">
                <img id="heroPreview" style="max-width: 200px; margin: 10px 0;">
                
                <label>Collection 1 Image</label>
                <input type="file" id="collection1Image" name="collection1Image" accept="image/*">
                <img id="collection1Preview" style="max-width: 200px; margin: 10px 0;">
                
                <label>Collection 2 Image</label>
                <input type="file" id="collection2Image" name="collection2Image" accept="image/*">
                <img id="collection2Preview" style="max-width: 200px; margin: 10px 0;">
                
                <label>Collection 3 Image</label>
                <input type="file" id="collection3Image" name="collection3Image" accept="image/*">
                <img id="collection3Preview" style="max-width: 200px; margin: 10px 0;">
                
                <button type="submit" class="btn-primary">Update Site Images</button>
            </form>
        </div>

        <div class="admin-section">
            <h3>Recent Orders</h3>
            <div id="adminOrders"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
